<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity: Water Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFD200; /* Charity Water yellow */
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
    }

    .logo {
      font-family: 'Georgia', serif;
      font-size: 20px;
      color: #000;
    }

    .donate-button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .image-container {
      flex: 1;
      padding: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 50% / 10%;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .text-container {
      flex: 1;
      padding: 20px;
      max-width: 500px;
    }

    .headline {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .subtext {
      font-size: 16px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .image-container, .text-container {
        padding: 10px;
      }

      .headline {
        font-size: 28px;
      }
    }
  </style>
</head>
